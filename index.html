<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
      integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./assets/js/cardobject.js"></script>
    <script defer src="./assets/js/script.js"></script>
    <script defer src="./assets/js/gamePlay.js"></script>
  </head>

  <body>
    <header>
      <h1>BLACKJACK</h1>
      <h1>BLACKJACK</h1>
    </header>
    <main>
      <section class="table">
        <div class="playArea">
          <h2>Dealer</h2>
          <p class="score" id="dealerScore"></p>
          <div id="dealer" data-game-over="false"></div>
        </div>
        <div class="playArea">
          <h2>Player</h2>
          <p class="score" id="playerScore"></p>
          <div id="player"></div>
        </div>
        <div class="deck" id="deck" data-shuffle="false">
          <img src="./assets/images/card.png" alt="A deck of Cards" />
          <img src="./assets/images/card.png" alt="A deck of Cards" />
          <img src="./assets/images/card.png" alt="A deck of Cards" />
          <img src="./assets/images/card.png" alt="A deck of Cards" />
        </div>
      </section>
      <section id="playButtons">
        <button class="pure-button" id="hit">
          <p>HIT</p>
        </button>
        <button class="pure-button" id="stay">
          <p>STAY</p>
        </button>
      </section>
    </main>
    <footer>
      <p>
        <a href="">Visit out repository!</a>
      </p>
    </footer>

    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">How'd it go?</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Want to play again?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              NO
            </button>
            <button type="button" class="btn btn-primary">KEEP PLAYING</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
